<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crispy Chicken Offers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Crispy Chicken Logo" class="logo">
      <h1>Crispy Chicken - Special Offers</h1>
    </header>

    <section id="offers">
      <!-- العروض هتظهر هنا -->
    </section>
  </div>

  <script>
    async function loadOffers() {
      const res = await fetch('offers.json');
      const offers = await res.json();
      const container = document.getElementById('offers');
      offers.forEach(o => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h2>${o.title}</h2><p>${o.desc}</p><strong>${o.price} AED</strong>`;
        container.appendChild(card);
      });
    }
    loadOffers();
  </script>
</body>
</html>
