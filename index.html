<script>
fetch("./offers.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("offers");
    data.forEach(offer => {
      const div = document.createElement("div");
      div.innerHTML = `<h3>${offer.title}</h3><p>${offer.description}</p><b>${offer.price}</b>`;
      container.appendChild(div);
    });
  })
  .catch(error => {
    document.getElementById("offers").innerHTML = "⚠️ خطأ في تحميل العروض";
    console.error("Error loading offers:", error);
  });
</script>
